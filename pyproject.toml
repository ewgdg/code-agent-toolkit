[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "code-agent-toolkit"
version = "0.1.0"
description = "Collection of tools for AI code agents"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.31.0",
    "httpx>=0.27.2",
    "pydantic>=2.9.2",
    "PyYAML>=6.0.2",
    "structlog>=24.4.0",
    "watchdog>=4.0.2",
    "anthropic>=0.40.0",
    "openai>=1",
    "python-dotenv>=1.0.0",
    # LangChain dependencies for POC
    "langchain-core>=0.3.0",
    "langchain-openai>=0.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8",
    "pytest-asyncio",
    "pytest-cov>=5",
    "ruff",
    "mypy>=1",
    "types-PyYAML>=6",
]

[project.scripts]
claude-router = "claude_router.server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/claude_router"]

[tool.ruff]
target-version = "py311"
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.ruff.format]
quote-style = "double"

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[dependency-groups]
dev = [
    "mypy>=1.17.1",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=6.2.1",
    "ruff>=0.12.9",
    "types-pyyaml>=6.0.12.20250809",
]
